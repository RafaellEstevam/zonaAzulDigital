<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Meus ve√≠culos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item class="item-lista" *ngFor="let veiculo of veiculos" [routerLink]="['/veiculos/edit', veiculo.id]">
      <ion-col size="6">
        <img [src]="veiculo.modelo.urlImgModelo">
      </ion-col>
      <ion-col size="6">
        <ion-label>
          <h2> {{veiculo.placa}} </h2>
          <ion-text color="medium">
            <h3> {{veiculo.marca.nome}} </h3>
            <h5> {{veiculo.modelo.nome}} </h5>
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-item>
</ion-list>
  
  <ion-fab horizontal="center" routerLink="/veiculos/create">
    <ion-fab-button color="secondary"  class="botao-adicionar">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
