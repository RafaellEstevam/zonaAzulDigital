<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Comprovante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="2">
          <ion-icon size="large" color="secondary" name="location"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-card-subtitle class="subtitle">São Paulo</ion-card-subtitle>
          <ion-label class="white-bold-text">Ativação Zona Azul</ion-label>
        </ion-col>
      </ion-row>
      <div class="heading-underline"></div>
    </ion-card-header>
    <ion-card-content>
    <ion-row>
      <ion-col size="12">
        <ion-card-subtitle class="subtitle">Placa do veículo</ion-card-subtitle>
        <p class="white-bold-text">{{placa}}</p>
      </ion-col>
      <ion-col size="12">
        <ion-card-subtitle class="subtitle">Data/Hora</ion-card-subtitle>
        <p class="white-bold-text">{{dataHora | date:"dd/MM/yyyy 'às' HH:mm"}}</p>
      </ion-col>
      <ion-col size="12">
        <ion-card-subtitle class="subtitle">Localização</ion-card-subtitle>
        <p class="white-bold-text">{{endereco}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9">
        <ion-card-subtitle class="subtitle">Regra de estacionamento</ion-card-subtitle>
        <p class="white-bold-text">1h por cartão</p>
      </ion-col>
      <ion-col size="auto">
        <ion-card-subtitle class="subtitle">Valor</ion-card-subtitle>
        <p class="white-bold-text">R$ 5,00</p>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
