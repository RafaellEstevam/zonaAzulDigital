<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>
      São Paulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
 <ion-row>
   <ion-col size="9" class="menu-item ion-text-center ripple-parent ion-activatable" (click)="checarListas()"> 
      <ion-icon name="location-outline" class="menu-icon"></ion-icon> 
      <h4>Zona Azul</h4>
      <ion-ripple-effect></ion-ripple-effect>
   </ion-col>
   <ion-col size="9" class="menu-item ion-text-center ripple-parent ion-activatable" routerLink="/pagamentos">
      <ion-icon name="card-outline" class="menu-icon"></ion-icon>
      <h4>Pagamentos</h4>
      <ion-ripple-effect></ion-ripple-effect>
   </ion-col>

   <ion-col size="9" class="menu-item ion-text-center ripple-parent ion-activatable" routerLink="/veiculos">
      <ion-icon name="car-sport-outline" class="menu-icon"></ion-icon>
      <h4>Veículos</h4>
      <ion-ripple-effect></ion-ripple-effect>
   </ion-col>

   <ion-col size="9" class="menu-item ion-text-center ripple-parent ion-activatable" (click)="checarHistorico()">
      <ion-icon name="time-outline" class="menu-icon"></ion-icon>
      <h4>Histórico</h4>
      <ion-ripple-effect></ion-ripple-effect>
   </ion-col>

 </ion-row>
</ion-content>
